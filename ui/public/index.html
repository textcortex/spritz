<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spritz</title>
    <link rel="stylesheet" href="__SPRITZ_BASE_PATH__/styles.css?v=__SPRITZ_UI_ASSET_VERSION__" />
  </head>
  <body>
    <main class="shell">
      <header>
        <h1>Spritz</h1>
        <p>Ephemeral dev environments, managed by API.</p>
      </header>
      <div id="notice" class="notice" hidden></div>

      <section class="card">
        <h2>Create</h2>
        <form id="create-form">
          <label>
            Name
            <div class="name-field">
              <input name="name" />
              <button type="button" class="ghost" id="name-random">Random</button>
            </div>
          </label>
          <label>
            Image
            <input name="image" required />
          </label>
          <label>
            Repo URL
            <input name="repo" />
          </label>
          <label>
            Branch
            <input name="branch" />
          </label>
          <label>
            TTL (e.g. 8h)
            <input name="ttl" />
          </label>
          <label>
            Namespace
            <input name="namespace" />
          </label>
          <label class="span-all">
            User config (YAML/JSON)
            <textarea
              name="user_config"
              rows="10"
              spellcheck="false"
              placeholder="sharedMounts:
  - name: config
    mountPath: /home/dev/.config
    scope: owner
    mode: snapshot
    syncMode: manual
ttl: 8h"
            ></textarea>
            <small class="hint">
              Optional. Provide a user config subset (shared mounts, ttl, repo, env, resources). JSON is accepted and is valid YAML.
            </small>
          </label>
          <button type="submit">Create spritz</button>
        </form>
      </section>

      <section class="card">
        <div class="list-header">
          <h2>Active spritzes</h2>
          <button id="refresh">Refresh</button>
        </div>
        <div id="list"></div>
      </section>
    </main>

    <script src="__SPRITZ_BASE_PATH__/config.js?v=__SPRITZ_UI_ASSET_VERSION__"></script>
    <script src="__SPRITZ_BASE_PATH__/app.js?v=__SPRITZ_UI_ASSET_VERSION__"></script>
  </body>
</html>
